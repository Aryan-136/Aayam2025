<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Form</title>
</head>
<body>
  <h1>Submit Your Data</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
    <br /><br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <br /><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent page reload

      // Get form data
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData); // Convert FormData to JSON

      try {
        // Send data to the Google Apps Script Web App
        const response = await fetch("https://script.google.com/macros/s/AKfycbzXRBu94mWeuchFPK_L7H8R73fTb_GtcykNyuRGmDwmJoe_9gcViV1v5ob_kRePTZfG/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        alert(result.message); // Show success or error message
      } catch (error) {
        alert("Error submitting form: " + error.message);
      }
    });
  </script>
</body>
</html>
